<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cotizar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cotización</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="cotizador.html">Cotizar</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>
  <main>
    <section>
      <form id="cotizador-form">
        <label>Material:
          <select id="material">
            <option value="mdf3">MDF 3mm</option>
            <option value="mdf5">MDF 5mm</option>
            <option value="mdf9">MDF 9mm</option>
            <option value="blanco3">MDF Blanco 3mm</option>
            <option value="acrilico">Acrílico</option>
          </select>
        </label>
        <label>Largo (mm): <input type="number" id="largo" required></label>
        <label>Ancho (mm): <input type="number" id="ancho" required></label>
        <label>Tipo de trabajo:
          <select id="tipoTrabajo">
            <option value="corte">Solo Corte</option>
            <option value="grabado">Solo Grabado</option>
            <option value="ambos">Corte y Grabado</option>
          </select>
        </label>
        <button type="submit">Calcular Costo</button>
      </form>
      <div id="resultado" style="display:none;">
        <h3>Resultado de la cotización</h3>
        <table id="tablaResultado"></table>
        <button onclick="generarPDF()">Generar PDF</button>
        <button onclick="window.print()">Imprimir Cotización</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Presupuestos Corte Láser</p>
  </footer>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
  <script src="utils/pdf.js"></script>
</body>
</html>
